<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Todo App</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
		
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="vendor/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		
		<!-- 加载 underscore 库 -->
		<script src="vendor/underscore-min.js"></script>
		
		<!-- 加载 vue 库 -->
		<script src="vendor/vue.min.js" type="text/javascript" charset="utf-8"></script>
		
		<style>
		</style>
		
	</head>
	<body>
		<div id="todoApp">
			<h2>Todos: {{totalTodos}}</h2>
			<ul class="list-group">
				<li class="list-group-item" v-for="todo in todos">
					<label>
						<!-- 试试on:change -->
						<input type="checkbox" v-model="todo.done" v-on:click="logTodo" />
						{{todo.text}}
					</label>
				</li>
			</ul>
		</div>
		<script>
			var app = new Vue({
				el: '#todoApp',
				data: {
					totalTodos: 5,
					todos: [{
						text: 'buy something',
						done: true
					}, {
						text: 'eat something',
						done: false
					}]
				},
				methods: {
					logTodo: function () {
						// 显示 todos 对象
						console.log(this.todos);
						
						// 把 todos 里的每个 todo 显示出来
						_.each(this.todos, function (todo) {
							console.log(todo.text + ':' + todo.done);
						});
						
						// TODO 看看两次显示有什么不同吗？
						// 试试换成 onchange 事件看看？
					}
				}
			});
		</script>
	</body>
</html>
