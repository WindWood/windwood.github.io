<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Todo App</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
		
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="vendor/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		
		<!-- 加载 underscore 库 -->
		<script src="vendor/underscore-min.js"></script>
		
		<!-- 加载 vue 库 -->
		<script src="vendor/vue.min.js" type="text/javascript" charset="utf-8"></script>
		
		<style>
			.todo_done {
				text-decoration: line-through;
				color: gray;
				font-size: smaller;
			}
		</style>
		
	</head>
	<body>
		<div id="todoApp">
			<h2>Todos: {{totalTodos}}</h2>
			<input type="text" v-model="newTodo"/>
			<button class="btn btn-primary" v-on:click="addTodo">
				<span class="glyphicon glyphicon-plus"></span> 添加
			</button>
			<ul class="list-group">
				<li class="list-group-item" v-for="todo in todos">
					<label>
						<input type="checkbox" v-model="todo.done" />
						<span v-bind:class="{todo_done: todo.done}">{{todo.text}}</span>
					</label>
				</li>
			</ul>
		</div>
		<script>
			var app = new Vue({
				el: '#todoApp',
				data: {
					totalTodos: 5,
					newTodo: '',
					todos: [{
						text: 'buy something',
						done: true
					}, {
						text: 'eat something',
						done: false
					}]
				},
				methods: {
					addTodo: function () {
						// step 1: read input;
						console.log(this.newTodo);
						
						// step 2: push new todo to array
						this.todos.push({text: this.newTodo, done: false});
						
						// step 3: clear the input text
						this.newTodo = '';
					}
				}
			});
		</script>
	</body>
</html>
